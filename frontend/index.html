<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Enviar LR</title>
  <link rel="stylesheet" href="style.css">

  <!-- Script principal -->
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Enviar LR</h1>

    <!-- Campo Localizador -->
    <label for="localizador">Localizador (6 caracteres):</label>
    <input type="text" id="localizador" maxlength="6" placeholder="ABC123" oninput="formatarLocalizador(this)" required>

    <!-- Upload de arquivos -->
    <label for="arquivo">Arquivos (fotos):</label>
    <input type="file" id="arquivo" name="arquivo" accept="image/*" multiple capture="environment" required>

    <!-- Pré-visualização -->
    <div id="preview"></div>

    <!-- Botão de envio -->
    <div class="buttons">
      <button id="enviarBtn">Salvar no OneDrive e enviar e‑mail</button>
    </div>
  </div>
</body>
</html>
