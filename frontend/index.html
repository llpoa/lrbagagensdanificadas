<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Enviar LR</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/@azure/msal-browser@2.38.0/dist/msal-browser.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Enviar LR</h1>

    <div class="auth">
      <button id="loginBtn">Entrar com Microsoft</button>
      <button id="logoutBtn" style="display:none;">Sair</button>
      <p id="userInfo"></p>
    </div>

    <label for="localizador">Localizador (6 caracteres):</label>
    <input type="text" id="localizador" maxlength="6" placeholder="ABC123" oninput="formatarLocalizador(this)">

    <label for="arquivo">Selecione o arquivo (foto, PDF, etc.):</label>
    <input type="file" id="arquivo" accept="image/*,application/pdf">

    <div class="buttons">
      <button id="enviarBtn">Salvar no OneDrive e enviar e‑mail</button>
    </div>

    <div id="preview">
      <h2>Pré‑visualização</h2>
      <p id="preview-localizador"></p>
      <img id="preview-img" src="" alt="Prévia" style="max-width:100%; display:none;">
    </div>
  </div>
</body>
</html>
